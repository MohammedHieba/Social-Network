{% extends 'layouts/base.html' %}

{% block title %}{{ notification.title }}{% endblock %}

{% block content %}
    <div class="img-thumbnail text-info">
        <div class="d-flex flex-column align-items-center">
            <div>
                <h2 class="font-weight-bold">Social Network</h2>
            </div>
            <div>
                <h1 class="font-weight-bold">{{ notification.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Hello {{ notification.receiver }},</h3>
            </div>
            <div class="col-12">
                <p>{{ message }}</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <div>
                <a class="btn btn-primary" href="{{ notification.redirect_to }}">Visit Social Network</a>
            </div>
        </div>
    </div>
{% endblock %}
