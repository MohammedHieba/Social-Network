<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container p-4 mt-4 bg-light">
    <form action="{% url "login" %}" method="POST" class="m-auto">
        {% csrf_token %}
        <h2>Login:</h2>
        <div class="form-group m-auto">
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="form-group w-50 m-auto">
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus class="form-control" autocomplete="username"
                    maxlength="150" required id="id_username">
        </div>
        <div class="form-group w-50 m-auto">
            <label for="id_password">Password:</label>
            <input type="password" name="password" class="form-control" autocomplete="current-password"
                                                    required id="id_password">
        </div>
        <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-2">Login</button>

        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
